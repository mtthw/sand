        <script type="text/javascript"> 
            var old = '';
            
            function update() {
            var docObj = window.frames['updateFrame'].document;
            var textarea = document.getElementById("ta");
            
            if(old != textarea.value) {
            old = textarea.value;
            docObj.open();
            docObj.write(old);
            docObj.close();
            }
            window.setTimeout(update, 150)
            }
            
            
            Count=0
            timer=""
            function Set_Count() {
            clearTimeout(timer)
            Count++
            timer=setTimeout("Check_Count()",300)
            }
            function Check_Count() {
            if(Count==4) {
            click()
            }
            Count=0
            }
            function click() {
            document.getElementById('updateFrame').style.width = '99.8%';
            document.getElementById('ta').style.display = 'none';
            document.getElementById('fullscreenOff').style.display = 'block';
            }
        </script> 
        <style type="text/css"> 
            html, body, iframe { margin:0; padding:0; height:99.9%; }
            #ta {
            float: right;
            background: #C5D7E6;
            border: 1px solid #999;
            display: block;
            width: 30.7%;
            height: 99.9%;
            }
            #ta:focus {
            outline:0;
            outline:none;
            }
            #updateFrame {
            float: left;
            padding: 0;
            border: 1px solid #999;
            display: block;
            width: 69%;
            }
            #ta-log {
            position:absolute;
            bottom: 5px;
            right: 5px;
            font-size: 15px;
            }
            #ta-log:hover {
            display: none;
            }
            #fullscreenOff {
            display: none;
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            }
            #fullscreenOff:active {
            color: red;
            }
        </style> 
    </head> 
    <body id="body" onload="update();"> 
        <div id="fullscreenOff" onclick="document.getElementById('updateFrame').style.width 
= '69%';
        document.getElementById('ta').style.display = 'block';
        document.getElementById('fullscreenOff').style.display = 'none';">exit 
fullscreen</div> 
        <div id="frame" style="cursor: pointer;"> 
            <iframe src="javascript:''" height="100%" width="100%" name="updateFrame" 
id="updateFrame"></iframe> 
        </div> 
        <textarea onkeyup="update()" onclick="Set_Count()" height="100%" width="100%" 
autofocus name="ta" id="ta" placeholder="Type your HTML here...">
