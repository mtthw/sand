<tr><th> Name   </th><td> Akira Ohnishi (Kyoto U.)</td></tr>
<tr><th> Title   </th><td> Auxiliary field Monte-Carlo study of the QCD phase diagram at strong coupling </td>
<tr><th> Abstract  </th><td>
We study the QCD phase diagram at strong coupling by using a newly
developed method,
auxiliary field Monte-Carlo (AFMC). In the strong coupling lattice
QCD, we obtain the effective
action at a given order of 1/g^2. In many of previous works,
mean-field approximation has been
applied to obtain the phase diagram. There are several exceptions
which invoke the monomer-
dimer-polymer (MDP) simulation and include fluctuation effects in the
strong coupling limit [1],
but it is not straightforward to extend of the MDP simulation to take
account of finite coupling
effects. In AFMC, we integrate out the auxiliary field exactly by
using the Monte-Carlo technique.
Since effective actions with finite coupling effects (1/g^2,1/g^{2N¥ó})
have been obtained and their
bosonized versions have been known to work well under the mean field
approximation [2], it would
be straightforward to include fluctuation effects in those auxiliary
field effective actions. While we
have the sign problem in AFMC, we find that there is a cancellation
mechanism of the phase for
low momentum auxiliary field and the average sign factor is around
cos¥è~0.9 for a small lattice
such as 4^4.
In the presentation, we discuss how we can obtain the effective action
in the strong coupling
lattice QCD, and present some of our recent results on the QCD phase diagram.
<tr><th> Refs    </th><td>
[1] F. Karsch, K.-H. Mutter, Nucl. Phys. B313(1989)541;
     P. de Forcrand, M. Fromm, Phys. Rev. Lett. 104 (2010) 112005.<br>
[2] T. Z. Nakano, K. Miura, A. Ohnishi, Phys.Rev. D83 (2011) 016014;
      K. Miura, T.Z. Nakano, A. Ohnishi, N. Kawamoto, Phys.Rev. D80
(2009) 074034</td></tr>

<Table border="1">
<tr><th> Date/Place   </th><td><strong>23 Oct. (Tue.) 15:30¢¦ / H711</strong> </td></tr>
<tr><th> Name   </th><td> Shota Komatsu (Tokyo U.)</td></tr>
<tr><th> Title   </th><td> Three-point functions in N=4 super Yang-Mills from integrability </td>
<tr><th> Abstract  </th><td>
N=4 super Yang-Mills is a 4-d supersymmetric gauge theory, relevant to
the best studied example of AdS/CFT duality. Two- and three-point
functions of this theory are of extreme importance in two respects.
First, as the theory is conformal, two- and three-point functions
determine all the other correlation functions. Second, under AdS/CFT
duality, these two quantities (are believed to) describe the motion of a
string and the interaction of strings respectively. As for two point
functions, it is known that the perturbative calculation of the gauge
theory can be mapped to a 1-d spin chain. Furthermore, an exact answer,
valid at any coupling constant, was proposed a few years ago utilizing
the techniques called integrability. In this talk, after overviewing the
calculation of two-point functions, I will discuss the recent
development on three-point functions, first briefly from the gauge
theory side and then in detail from the string theory side based on our
works.
