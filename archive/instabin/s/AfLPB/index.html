<html>  
    <head>
        <title>Instabin</title>
		<script src="http://dl.dropbox.com/u/7984474/instabin/shortcuts.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Yellowtail' rel='stylesheet' type='text/css'>
		<link href="http://dl.dropbox.com/u/7984474/instabin/favicon.ico" rel="Shortcut Icon" />
        <script type="text/javascript"> 
			
            var old = '';
            
            function update() {
            var docObj = window.frames['updateFrame'].document;
            var textarea = document.getElementById("ta");
            
            if(old != textarea.value) {
            old = textarea.value;
            docObj.open();
            docObj.write(old);
            docObj.close();
            }
            window.setTimeout(update, 150)
            }
			
			Count=0
            timer=""
            function Set_Count_Mouse() {
            clearTimeout(timer)
            Count++
            timer=setTimeout("Check_Count_Mouse()",300)
            }
            function Check_Count_Mouse() {
            if(Count==4) {
            click()
            }
			if(Count==5) {
            click3()
            }
            Count=0
            }
			
            function click() {
            document.getElementById('updateFrame').style.width = '99.9%';
            show('updateFrame');
            hide('ta');
            show('fullscreenOff');
            }
            function click2() {
            show('ta');
			show('updateFrame');
            document.getElementById('updateFrame').style.width = '60%';
            document.getElementById('ta').style.width = '39.7%';
            hide('fullscreenOff');
            }
            function click3() {
            document.getElementById('ta').style.width = '99.9%';
            show('ta');
            hide('updateFrame');
            show('fullscreenOff');
            }
			function help() {
			window.location = 'http://mtthw.me/instabin/help.html'
			}
            
            function hide(d) { document.getElementById(d).style.display = "none"; }
            function show(d) { document.getElementById(d).style.display = "inline"; }
			
			shortcut.add("Ctrl+Alt+S",function() {

            document.code.submit();

            });
			shortcut.add("Esc",function() {

            click2();

            });
        </script> 
        <style type="text/css"> 
html {
    overflow: auto;
}
::-webkit-scrollbar {
    width: 5px;
}
::-webkit-scrollbar-track {
    background-color: transparent;
}
::-webkit-scrollbar-thumb {
    background-color: #262626;
	border-radius: 5px; 
	padding-right: 50px;
}
            html, body, iframe { margin:0; padding:0; height:99.9%; }
            #ta {
            float: right;
            //background: #f9f9f9;
			background-color: #111;
			color: green;
            border:none;
            display: block;
            width: 39.7%;
            height: 100.4%;
			resize: none;
            }
            #ta:focus {outline:0; outline:none;}
			#text {
			background-color: transparent;
			border-top: 1px solid grey;
			border-left: 1px solid grey;
			border-right: 1px solid grey;
			border-bottom: none;
			color: grey;
			padding-left: 3px;
			}
			button {
			background-color: transparent;
			border-top: 1px solid grey;
			border-left: 1px solid grey;
			border-right: 1px solid grey;
			border-bottom: none;
			color: grey;
			cursor: pointer;
			margin-right: -3px;
			}
			button:hover {
			border-top: 3px solid grey;
			}
			#text:focus {outline:0; outline:none;}
            #updateFrame {
            float: left;
            padding: 0;
            border: 1px solid #999;
            display: block;
            width: 60%;
			border: none;
            }
            #ta-log {
            position:absolute;
            bottom: 5px;
            right: 5px;
            font-size: 12px;
            }
			#fullscreenOff {
			display: none;
            }
			#fullscreenOff:active {
			color: darkred;
			}
			#footer {
			font-family: monospace;
			font-size: 10px;
			position: fixed;
			bottom: -2px;
			right: 25px;
			}
			#head {
			font-family: 'Yellowtail', arial;
			display: inline;
			color: lightgrey;
			font-size: 20px;
			margin-right: 10px;
			}
        </style> 
    </head> 
    <body id="body" onload="update(); push();"> 
        <iframe src="javascript:''" height="100%" width="100%" name="updateFrame" id="updateFrame"></iframe> 
        <form name="code" method="post" action="http://mtthw.me/instabin/save.php">
			<textarea onclick="Set_Count_Mouse();" onkeyup="save()" height="100%" width="100%" autofocus name="ta" id="ta" placeholder="Type your HTML here..."></textarea>
		</form>
		<div id="footer">
			<div id="head">Instabin</div>
            <button id="fullscreenOff" onclick="click2()">X</button>
			<a href="http://mtthw.me/instabin/help.html"><button type="submit" onclick="help()" title="Help">?</button></a>

        <script type="text/javascript"> 
            function resizeTextArea() {
            var heightOfForm = document.getElementById('fromWrapper').offsetHeight;
            var heightOfBody = document.body.clientHeight;
            var buffer = 35;
            document.getElementById('ta').style.height = (heightOfBody - heightOfForm) - buffer;
            }
        </script>
