<html>  
    <head>
        <title>Instabin</title>
		<script src="http://dl.dropbox.com/u/7984474/instabin/shortcuts.js"></script>
        <script type="text/javascript"> 
			
            var old = '';
            
            function update() {
            var docObj = window.frames['updateFrame'].document;
            var textarea = document.getElementById("ta");
            
            if(old != textarea.value) {
            old = textarea.value;
            docObj.open();
            docObj.write(old);
            docObj.close();
            }
            window.setTimeout(update, 150)
            }
			
			Count=0
            timer=""
            function Set_Count_Mouse() {
            clearTimeout(timer)
            Count++
            timer=setTimeout("Check_Count_Mouse()",300)
            }
            function Check_Count_Mouse() {
            if(Count==4) {
            click()
            }
			if(Count==5) {
            click3()
            }
            Count=0
            }
			
            function click() {
            document.getElementById('updateFrame').style.width = '99.9%';
            show('updateFrame');
            hide('ta');
            show('fullscreenOff');
            }
            function click2() {
            show('ta');
			show('updateFrame');
            document.getElementById('updateFrame').style.width = '60%';
            document.getElementById('ta').style.width = '39.7%';
            hide('fullscreenOff');
            }
            function click3() {
            document.getElementById('ta').style.width = '99.9%';
            show('ta');
            hide('updateFrame');
            show('fullscreenOff');
            }
			function help() {
			window.location = 'http://mtthw.me/instabin/help.html'
			}
            
            function hide(d) { document.getElementById(d).style.display = "none"; }
            function show(d) { document.getElementById(d).style.display = "inline"; }
			
			shortcut.add("Esc",function() {

            click2();

            });
        </script> 
        <style type="text/css"> 
            html, body, iframe { margin:0; padding:0; height:99.9%; }
            #ta {
            float: right;
            //background: #f9f9f9;
			background-color: #111;
			color: green;
            border: 1px solid #999;
            display: block;
            width: 39.7%;
            height: 100.4%;
            }
            #ta:focus {outline:0; outline:none;}
            #updateFrame {
            float: left;
            padding: 0;
            border: 1px solid #999;
            display: block;
            width: 60%;
			border: none;
            }
            #ta-log {
            position:absolute;
            bottom: 5px;
            right: 5px;
            font-size: 12px;
            }
			#fullscreenOff {
			position: absolute;
			top: 5px;
			right: 5px;
            font-size: 10px;
            font-family: monospace;
            cursor: pointer;
            padding: 5px;
			display: inline;
			color: red;
            margin: -5px -5px -5px -5px;
			display: none;
            }
			#fullscreenOff:active {
			color: darkred;
			}
			#footer {
			font-size: 10px;
			font-family: monospace;
			position: fixed;
			bottom: 5px;
			left: 3px;
			}
        </style> 
    </head> 
    <body id="body" onload="update(); push();"> 
        <div id="fullscreenOff" onclick="click2()">X</div>
        <iframe src="javascript:''" height="100%" width="100%" name="updateFrame" id="updateFrame"></iframe> 
        <form name="code" method="post">
			<textarea onclick="Set_Count_Mouse();" onkeyup="save()" height="100%" width="100%" autofocus name="ta" id="ta" placeholder="Type your HTML here..."><style>
html {
-webkit-transition: all 0.5s ease-in-out;
-moz-transition: all 0.5s ease-in-out;
transition: all 0.5s ease-in-out;
margin: 0px;
}
#text {
position: absolute;
top: 5px;
right: 3px;
font-size: 10px;
font-family: monospace;
}
#tris {
width: 150px;
margin: auto;
margin-top: 300px;
}
.tri { 
border-color: black black transparent transparent; 
border-style:solid; 
border-width: 50px; 
width:0; 
height:0;
-webkit-transform: rotate(225deg);
} 
#a {box-shadow: 0 0 0px 100px red; opacity: 0.5; margin-left: 25px; margin-bottom: -150px;}
#b {box-shadow: 0 0 0px 100px yellow; opacity: 0.5; float: left;}
#c {box-shadow: 0 0 0px 100px blue; opacity: 0.5; margin-left: 50px;}
</style> 
<div id="tris">

<div class="tri" id="b"></div>

</div>

				<a href="http://mtthw.me/instabin/help.html">?</a>
			</div>
		</form>
    </body> 
</html>
