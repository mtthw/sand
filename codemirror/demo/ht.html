    <h1>CodeMirror: HTML5 preview</h1>
    <textarea id=code name=code></textarea>
    <iframe id=preview></iframe>
    <script>
      var delay;
      // Initialize CodeMirror editor with a nice html5 canvas demo.
      var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
        mode: 'text/html',
        tabMode: 'indent',
        onChange: function() {
          clearTimeout(delay);
          delay = setTimeout(updatePreview, 300);
        }
      });
      
      function updatePreview() {
        var previewFrame = document.getElementById('preview');
        var preview = previewFrame.contentDocument || previewFrame.contentWindow.document;
        preview.open();
        preview.write(editor.getValue());
        preview.close();
      }
      setTimeout(updatePreview, 300);
    </script>
    <script> // place content from previous edit function load() {
    editor.setValue(window.localStorage.getItem('save'));
}
// your content will be saved locally setInterval(function() {
    save();
}, 1000);
function save() {
    var value = editor.getValue();
    window.localStorage.setItem('save', value);
