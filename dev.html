	<script language="JavaScript">

            function hide(d) {document.querySelector(d).style.display = "none";}
            function show(d) {document.querySelector(d).style.display = "inline";}
			
            function click1() {
			//fullscreen preview
            hide('.CodeMirror');
			show('#preview');
            document.getElementById('preview').style.width = '100%';
            //show('fullscreenOff');
            }
            function click2() {
			//split view
            show('.CodeMirror');
            show('#preview');
            document.getElementById('preview').style.width = '60%';
            document.querySelector('.CodeMirror').style.width = '40%';
            //hide('fullscreenOff');
            }
            function click3() {
			//fullscreen code view
            show('.CodeMirror');
            hide('#preview');
            document.querySelector('.CodeMirror').style.width = '100%';
            //show('fullscreenOff');
            }
			
			var cookie = "save";
                        function push() {
                            var cookie = document.getElementById('text').value;
						    editor.setValue('');
							editor.setValue(window.localStorage.getItem(cookie));
						}

                        function save() {
                            var cookie = document.getElementById('text').value;
                            var value = editor.getValue();
							window.localStorage.setItem(cookie, value);
						}
						
			shortcut.add("Esc",function() {
                        click2();
                        });
                        shortcut.add("Ctrl+M",function() {
                        click2();
                        });
                        shortcut.add("Tab",function() {
                        document.getElementById('text').focus();
                        document.getElementById('text').select();
                        });
                        shortcut.add("Shift+Tab",function() {
                        editor.focus();
                        });
                        shortcut.add("Ctrl+.",function() {
                        click1();
                        });
                        shortcut.add("Ctrl+,",function() {
                        click3();
                        });
</script>
  </head>
  <body onload="push()">
	<header>HTMLTIE</header>
	<button title="Ctrl+," onclick="click3()">&#60;</button> 
    <button title="Ctrl+m or Esc" onclick="click2()">|</button>
    <button title="Ctrl+." onclick="click1()">&#62;</button>
	<input placeholder="Project..." title="Tab / Shift+Tab to return to textarea" id="text" type="text" onkeyup="push()"/>
	<br>
	<textarea autofocus id="code" name="code"></textarea>
    <iframe height="94%" id="preview"></iframe>
    <script>
      var delay;
      // Initialize CodeMirror editor with a nice html5 canvas demo.
      var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
        mode: 'text/html',
        tabMode: 'indent',
		lineNumbers: true,
  		lineWrapping: true,
        onChange: function() {
          clearTimeout(delay);
          delay = setTimeout(updatePreview, 300);
        }
      });
      
      function updatePreview() {
        var previewFrame = document.getElementById('preview');
        var preview =  previewFrame.contentDocument ||  previewFrame.contentWindow.document;
        preview.open();
        preview.write(editor.getValue());
        preview.close();
      }
      setTimeout(updatePreview, 300);
    </script>
    <script>
            (function() {

            try {
            (window.localStorage.getItem) // will throw in Firefox under some settings
            } catch (e) {
            return; // quit because dom.storage.enabled is false
            }

            var area = document.querySelector('#text');
            // place content from previous edit
            if (!area.value) {
            area.value = window.localStorage.getItem('project');
            }

            // your content will be saved locally
            document.querySelector('#text').addEventListener('keyup', function() {
            window.localStorage.setItem('project', area.value);
            }, false);
            })();
    </script>
    <script>
	editor.setOption("theme", "monokai");
	editor.setSize(null, "94%");
	document.querySelector('.CodeMirror').addEventListener('keyup', function() {
        save();
    }, false);
	</script>
  </body>
